<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResumeBuilder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <i class="fas fa-file-alt"></i>
                    <span>ResumeBuilder</span>
                </div>
                <div class="auth-buttons">
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="auth-section">
                <div class="auth-container">
                    <div class="auth-form-container">
                        <h1>Log In to Your Account</h1>
                        <p>Welcome back! Please enter your details to access your account.</p>
                        <form id="login-form" class="auth-form" action="php/login.php" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input-container">
                                    <input type="password" id="password" name="password" required>
                                    <button type="button" class="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                            </div>
                            
                            <div id="login-error" class="auth-error"></div>
                            
                            <button type="submit" class="auth-submit-btn">Log In</button>
                        </form> 
                       
                        <div class="auth-divider">
                            <span>OR</span>
                        </div>
                        
                        <button class="social-auth-btn">
                            <i class="fab fa-google"></i>
                            Sign in with Google
                        </button>
                        
                        <p class="auth-redirect">
                            Don't have an account? <a href="signup.html">Sign up</a>
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <p>&copy; <span id="current-year"></span> ResumeBuilder. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
